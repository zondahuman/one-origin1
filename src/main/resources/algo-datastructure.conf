4、二叉树
4.1、二叉搜索树
二叉搜索树的遍历有三种基本方法：前序、中序、后序。[16]:287[1]:162
中序遍历：依次遍历左子树、根节点、右子树。遍历结果为键值递增顺序。
前序遍历：依次遍历根节点、左子树、右子树。
后序遍历：依次遍历左子树、右子树、根节点。

4.2、特点：
BST 的中序遍历结果是有序的（升序），所以用一个外部变量记录中序遍历结果第 k 个元素即是第 k 小的元素。


